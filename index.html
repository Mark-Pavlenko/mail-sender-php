<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/select.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Стилизайция и отправка формы</title>

	</head>
	<body>
		<div class="wrapper">
			<div class="form">
				<form action="#" id="form" class="form__body">
					<h1 class="form__title">Отправить сообщение на почту</h1>

					<div class="form__item">
						<label for="messageTitle" class="form__label">Тема сообщения*:</label>
						<input id="messageTitle" type="text" name="messageTitle" class="form__input _req" value="Тема тестового сообщения" required>
					</div>

					<div class="form__item">
						<label for="formName" class="form__label">Имя*:</label>
						<input id="formName" type="text" name="name" class="form__input _req" value="Mark Pavlenko" required>
					</div>
					<div class="form__item">
						<label for="formEmail" class="form__label">E-mail*:</label>
						<input id="formEmail" type="text" name="email" class="form__input _req _email" value="sagohix394@64ge.com" required>
					</div>
					<div class="form__item">
						<label for="formMessage" class="form__label">Сообщение*:</label>
						<textarea name="message" id="formMessage" class="form__input" required></textarea>
					</div>

					<div class="form__item">
						<div class="form__label">Прикрепить файл</div>
						<div class="file">
							<div class="file__item">
								<input id="formImage" type="file" name="image" class="file__input">
								<div class="file__button">Выбрать</div>
							</div>
							<div id="formPreview" class="file__preview"></div>
						</div>
					</div>
					<div class="form__item">
						<div class="checkbox">
							<input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
							<label for="formAgreement" class="checkbox__label"><span>Я даю свое согласие на обработку персональных данных в соответствии с <a href="">Условиями</a>*</span></label>
						</div>
					</div>
					<button type="submit" class="form__button">Отправить</button>
				</form>
			</div>
		</div>
		<script src="js/select.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
